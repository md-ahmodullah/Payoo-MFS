<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Payoo</title>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <!-- phone mockup -->
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- availabe balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-value" id="current-balance">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                </div>
                <div class="divider"></div>
                <!-- user action button -->
                <div>
                    <button id="show-btn-add-money" class="btn btn-lg">Add Money</button>
                    <button id="show-btn-cash-out" class="btn btn-lg">Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- Add money starts -->
                <div id="add-money-display" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input type="text" placeholder="Amount" class="input input-bordered" id="add-amount" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input type="password" placeholder="PIN" class="input input-bordered" id="pin" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary"  id="btn-add-money">Add Money</button>
                      </div>
                    </form>
                </div>
                <!-- Add money ends -->
                <!-- cash out starts -->
                <div id="cash-out-display" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input type="text" placeholder="Amount" class="input input-bordered" id="minus-amount" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input type="password" placeholder="PIN" class="input input-bordered" id="pin-minus" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary"  id="btn-cash-out">Cash Out</button>
                      </div>
                    </form>
                </div>
                <!-- cash out ends -->
              </div>
            </div>
        </div>
    </main>

    <script src="./js/home.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/features.js"></script>
</body>
</html>
